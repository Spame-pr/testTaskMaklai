<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <button class="change" id="change">Black Theme</button>
    <div class="container">
        <form>


            <div class="formBorder">
                <div class="item">
                    <label for="firstNumber">Enter first number:</label>
                    <input type="number" id="firstNumber" class="inputs">
                </div>

                <div class="item">
                    <label for="secondNumber">Enter second number:</label>
                    <input type="number" id="secondNumber" class="inputs">
                </div>

                <div class="item">
                    <label for="action">Enter Action:</label>
                    <select id="action" class="inputs">
                        <option disabled>Choose action</option>
                        <option value="pl">+</option>
                        <option value="min">-</option>
                        <option value="mul">*</option>
                        <option value="div">/</option>
                    </select>

                </div>

                <button type="button" class="btn" id="submitButton">Submit</button>

                <div id="res" class="result"></div>
            </div>
        </form>
    </div>
</body>

</html>
